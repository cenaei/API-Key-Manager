<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>API Key Manager</title>
  </head>
  <body>
    <header class="header">
      <h1>API Key Manager</h1>
    </header>
    <main class="content-wrapper">
      <form class="form">
        <div class="form__group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form__group">
          <label for="api-key">Api Key</label>
          <input type="text" name="apiKey" id="api-key" />
        </div>
        <div class="form__group">
          <label for="api-secret">Api Secret</label>
          <input type="text" name="apiSecret" id="api-secret" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="table-container">
        <table class="table">
          <thead class="table__header">
            <tr class="table__row">
              <th class="table__number">#</th>
              <th class="table__username">Username</th>
              <th class="table__key">API Key</th>
              <th class="table__secret">API Secret</th>
              <th class="table__buttons"></th>
            </tr>
          </thead>
          <tbody id="api-table" class="table__body">
            <tr>
              <td>1</td>
              <td>Danial</td>
              <td>d25a03n40i53</td>
              <td>lskfhbd***ham</td>
              <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sina</td>
              <td>s07i58n28a24</td>
              <td>lsshtig***msi</td>
              <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
